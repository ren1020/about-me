    <main>
      <section id="contact">
        <h1>お問い合わせ</h1>
        <p class="contact-description">
          ご質問やお仕事のご依頼など、お気軽にお問い合わせください。
        </p>

        <form class="contact-form" action="#" method="POST">
          <div class="form-group">
            <label for="name">お名前 <span class="required">*</span></label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email"
              >メールアドレス <span class="required">*</span></label
            >
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">件名</label>
            <select id="subject" name="subject">
              <option value="">選択してください</option>
              <option value="general">一般的なお問い合わせ</option>
              <option value="work">お仕事のご依頼</option>
              <option value="collaboration">コラボレーション</option>
              <option value="other">その他</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message"
              >メッセージ <span class="required">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              placeholder="お問い合わせ内容をご記入ください..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">送信する</button>
        </form>

        <div class="contact-info">
          <h3>その他の連絡方法</h3>
          <div class="contact-methods">
            <div class="contact-item">
              <span class="contact-icon">📧</span>
              <a href="mailto:KTC25A31E0004@edu.kyoto-tech.ac.jp"
                >KTC25A31E0004@edu.kyoto-tech.ac.jp</a
              >
            </div>
            <div class="contact-item">
              <span class="contact-icon">📱</span>
              <a href="https://instagram.com/r10.kfk" target="_blank"
                >Instagram</a
              >
            </div>
          </div>
        </div>
      </section>
